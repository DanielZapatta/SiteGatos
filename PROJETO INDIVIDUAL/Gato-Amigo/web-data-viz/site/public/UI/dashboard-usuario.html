<script src="js/carrossel.js"></script>

<script>
    const labels = [
        '01/05',
        '08/05',
        '15/05',
        '22/05',
        '29/05',
        '05/06',
        '12/06',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Gatos adotados nas últimas 7 semanas',
            backgroundColor: '#f02e4a',
            borderColor: '#123456',
            data: [12, 15, 8, 4, 22, 17, 3],
        }]
        
    };

    const config = {
        type: 'bar',
        data: data,
        options: {}
    };

</script>

<script>
    const mychart = new Chart(
        document.getElementById ('mychart'),
        config
    );

</script>
